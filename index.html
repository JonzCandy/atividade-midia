<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de Midia</title>
    </head>


    <body>

        <figure>
            <figcaption>Será que deu certo o teste?</figcaption>
            <audio controls>
                <source src="/audioteste.mp3" type="audio/mpeg" />
                <source src="/audioteste.ogg" type="audio/ogg" />
                <p>Seu navegador não carrega essa belezura, mas ce pode baixar nesse link: <a href="/audioteste.ogg">audio de teste</a></p>
            </audio>
        </figure>

        <video controls width="400">
            <source src="/videoplayback.webm" type="video/webm" />
            <source src="/videoplayback.mp4" type="video/mp4" />
            <p>Seu navegador não carrega essa belezura, mas ce pode baixar nesse link: <a href="/videoplayback.mp4">audio de teste</a></p>
        </video>

    </body>

</html>
